server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Turn OFF the built-in Lavaplayer YouTube. We'll use the YouTube plugin only.
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # ✅ YouTube plugin ONLY
  youtube:
    enabled: true
    # Force clients that don't hit the fragile WEB login/cipher path
    # ANDROID and ANDROID_MUSIC removed - they require OAuth
    # Try TVHTML5EMBEDDED and MUSIC only - these may work without OAuth for some videos
    clients:
      - TVHTML5EMBEDDED
      - MUSIC
    # Leave WEB, ANDROID, and ANDROID_MUSIC out - they have issues or require OAuth
    
    # OAuth disabled - refresh token returning 401
    # The refresh token format might be incorrect or the token needs to be regenerated
    # Common issues:
    # 1. Refresh token copied incorrectly (missing characters, wrong token type)
    # 2. Client ID/Secret don't match the refresh token
    # 3. Token was revoked or expired
    oauth:
      enabled: false
      # To fix: Generate a new refresh token from OAuth Playground
      # Make sure to click "Exchange authorization code for tokens" and copy the refresh_token field

  # ✅ Spotify catalog → mirror to YouTube (and nothing else)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Providers limited to YouTube only
    providers:
      - "ytsearch:\"%ISRC%\""   # best match first
      - "ytsearch:%QUERY%"      # fallback
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
