server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Turn OFF the built-in Lavaplayer YouTube. We'll use the YouTube plugin only.
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # ✅ YouTube plugin ONLY
  youtube:
    enabled: true
    # Force clients that don't hit the fragile WEB login/cipher path
    # ANDROID and ANDROID_MUSIC removed - they require OAuth
    # Try TVHTML5EMBEDDED and MUSIC only - these may work without OAuth for some videos
    clients:
      - TVHTML5EMBEDDED
      - MUSIC
    # Leave WEB, ANDROID, and ANDROID_MUSIC out - they have issues or require OAuth
    
    # OAuth enabled - verify all three credentials are from the SAME OAuth client
    # CRITICAL: Client ID, Client Secret, and Refresh Token MUST all come from the same Google OAuth client
    # Your refresh token: 186565225241-d5vq8ddfanrp99tn87ongct02n723knd.apps.googleusercontent.com
    # Make sure the refresh token was generated using the same Client ID/Secret
    oauth:
      enabled: true
      clientId: ${YOUTUBE_OAUTH_CLIENT_ID}
      clientSecret: ${YOUTUBE_OAUTH_CLIENT_SECRET}
      refreshToken: ${YOUTUBE_OAUTH_REFRESH_TOKEN}

  # ✅ Spotify catalog → mirror to YouTube (and nothing else)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Providers limited to YouTube only
    providers:
      - "ytsearch:\"%ISRC%\""   # best match first
      - "ytsearch:%QUERY%"      # fallback
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
