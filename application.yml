server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "youshallnotpass"
    sources:
      youtube: false  # Disabled - use YouTube plugin instead (avoids cipher issues)
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    resumable: true
    resume-timeout: 60

plugins:
  # ✅ YouTube plugin - avoid WEB client (causes cipher/sign-in errors)
  youtube:
    enabled: true
    # These clients do not require the fragile WEB decipher
    clients:
      - ANDROID
      - ANDROID_MUSIC
      - TVHTML5EMBEDDED
      - MUSIC
    # OAuth disabled by default - only enable if you hit "Please sign in" errors
    # If needed, uncomment and follow plugin OAuth setup steps
    # oauth:
    #   enabled: true

  # ✅ Spotify catalog (mirrors to YouTube only)
  lavasrc:
    sources:
      spotify: true
      youtube: true  # Enable YouTube source in lavasrc (uses YouTube plugin)
      deezer: false
      applemusic: false
    # Provider order LIMITED to YouTube only (no Deezer/Apple)
    # Try YouTube by ISRC first (cleanest), then by query
    # Using ytsearch (not ytmsearch) for compatibility with YouTube plugin
    providers:
      - "ytsearch:\"%ISRC%\""
      - "ytsearch:%QUERY%"
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE