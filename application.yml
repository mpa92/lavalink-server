server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Turn OFF the built-in Lavaplayer YouTube. We'll use the YouTube plugin only.
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # YouTube plugin
  youtube:
    enabled: true
    clients:
      - TVHTML5EMBEDDED
      - MUSIC

  # ✅ Spotify catalog → mirror to YouTube (and nothing else)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Providers limited to YouTube only
    providers:
      - "ytsearch:\"%ISRC%\""   # best match first
      - "ytsearch:%QUERY%"      # fallback
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
