server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Turn OFF the built-in Lavaplayer YouTube. We'll use the YouTube plugin only.
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # ✅ YouTube plugin ONLY
  youtube:
    enabled: true
    # Force clients that don't hit the fragile WEB login/cipher path
    # ANDROID removed - it's broken with no known fix
    clients:
      - TVHTML5EMBEDDED
      - ANDROID_MUSIC
      - MUSIC
    # Leave WEB and ANDROID out entirely - they have issues
    
    # OAuth disabled - refresh token returns 401 (invalid/expired)
    # To enable OAuth, you need a valid refresh token from OAuth Playground
    # The refresh token must be generated by clicking "Exchange authorization code for tokens"
    oauth:
      enabled: false
      # When you have a valid refresh token, enable with:
      # clientId: ${YOUTUBE_OAUTH_CLIENT_ID}
      # clientSecret: ${YOUTUBE_OAUTH_CLIENT_SECRET}
      # refreshToken: ${YOUTUBE_OAUTH_REFRESH_TOKEN}

  # ✅ Spotify catalog → mirror to YouTube (and nothing else)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Providers limited to YouTube only
    providers:
      - "ytsearch:\"%ISRC%\""   # best match first
      - "ytsearch:%QUERY%"      # fallback
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
