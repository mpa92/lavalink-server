server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Disable built-in YouTube source - it fails with cipher extraction errors
    # YouTube plugin handles this better
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  youtube:
    enabled: true
    # Non-WEB clients only (no login/cipher)
    clients:
      - ANDROID_MUSIC
      - ANDROID
      - TVHTML5EMBEDDED
      - MUSIC
    oauth:
      enabled: false   # you said no auth

  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    providers:
      - 'ytmsearch:"%ISRC%"'
      - 'ytmsearch:%QUERY% audio'
      - 'ytmsearch:%QUERY% lyrics'
      - 'ytsearch:"%ISRC%"'
      - 'ytsearch:%QUERY% audio'
      - 'ytsearch:%QUERY% lyrics'
      - 'ytsearch:%QUERY%'
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
