server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Turn OFF the built-in Lavaplayer YouTube. We'll use the YouTube plugin only.
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # ✅ YouTube plugin ONLY
  youtube:
    enabled: true
    # Force clients that don't hit the fragile WEB login/cipher path
    clients:
      - TVHTML5EMBEDDED
      - ANDROID
      - ANDROID_MUSIC
      - MUSIC
    # Leave WEB out entirely. If you ever re-add WEB, you *must* provide OAuth/remote cipher.

    # OPTIONAL: if you still get "Please sign in" on certain videos, enable OAuth:
    oauth:
      enabled: false
      # When you're ready to enable, flip to true and provide these via env vars:
      # clientId: ${YOUTUBE_OAUTH_CLIENT_ID}
      # clientSecret: ${YOUTUBE_OAUTH_CLIENT_SECRET}
      # refreshToken: ${YOUTUBE_OAUTH_REFRESH_TOKEN}

  # ✅ Spotify catalog → mirror to YouTube (and nothing else)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Providers limited to YouTube only
    providers:
      - "ytsearch:\"%ISRC%\""   # best match first
      - "ytsearch:%QUERY%"      # fallback
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
