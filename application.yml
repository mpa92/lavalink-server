server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Disable built-in YouTube source - it fails with cipher extraction errors
    # YouTube plugin handles this better
    sources:
      youtube: false
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # YouTube plugin - use only non-WEB clients to avoid login/cipher path
  youtube:
    enabled: true
    # Use only non-WEB clients so the plugin does not hit the WEB login/cipher path
    clients:
      - TVHTML5EMBEDDED
      - ANDROID
      - ANDROID_MUSIC
      - MUSIC
    # Keep WEB out of this list. Do NOT enable oauth if you don't want auth.

  # Spotify catalog â†’ mirror to YouTube (avoid gated "Topic" uploads)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Keep it YouTube-only for mirroring and avoid gated "Topic" uploads
    providers:
      - 'ytsearch:"%ISRC%"'        # first try exact match by ISRC
      - 'ytsearch:%QUERY% audio'   # prefer audio/lyrics uploads (rarely gated)
      - 'ytsearch:%QUERY% lyrics'
      - 'ytsearch:%QUERY%'         # generic fallback
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
