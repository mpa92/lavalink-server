server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Enable built-in YouTube source (worked yesterday, more lenient with auth)
    sources:
      youtube: true
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # YouTube plugin - keep as backup if built-in has issues
  youtube:
    enabled: true
    clients:
      - TVHTML5EMBEDDED
      - MUSIC

  # ✅ Spotify catalog → mirror to YouTube (and nothing else)
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Providers - try YouTube Music first (better for music, less auth issues)
    providers:
      - "ytmsearch:\"%QUERY%\""      # YouTube Music search (best for music)
      - "ytsearch:\"%QUERY%\""        # Fallback to regular YouTube
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
