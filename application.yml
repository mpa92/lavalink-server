server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    # Disable core sources you don't want. We will use the YouTube PLUGIN instead.
    sources:
      youtube: false        # ❌ turn OFF built-in lavaplayer YouTube
      soundcloud: false
      bandcamp: false
      http: false
      twitch: false
      vimeo: false
      local: false
    password: "youshallnotpass"
    resumable: true
    resume-timeout: 60

plugins:
  # ✅ YouTube plugin ONLY
  youtube:
    enabled: true
    # Use only clients that work without OAuth credentials
    # Removed ANDROID/ANDROID_MUSIC - they consistently require OAuth
    clients:
      - TVHTML5EMBEDDED    # Most reliable - works without OAuth for most videos
      - MUSIC               # YouTube Music - usually works without OAuth
    # Keep WEB and ANDROID clients out - they require OAuth/credentials
    # OAuth disabled - without Google credentials, it won't help
    oauth:
      enabled: false

  # ✅ Spotify catalog, mirror to YouTube ONLY
  lavasrc:
    sources:
      spotify: true
      deezer: false
      applemusic: false
    # Provider order limited to YouTube (two strategies)
    providers:
      - "ytsearch:\"%ISRC%\""   # try YouTube by ISRC first (cleanest match)
      - "ytsearch:%QUERY%"      # then fall back to normal YouTube search
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: DEBUG
    lavalink.server.io.SocketContext: TRACE
